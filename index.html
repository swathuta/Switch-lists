<html>
    <head>
        <title>Switch Lists</title>
        <link rel="stylesheet" href="CSS/index.css">
    </head>
    <body>
        <h1>Halloween recipe</h1>

        <p>What type of treat are you interested in?</p>

        <div class="Candy">
            <input type="radio">
            <label for="Candy">Candy treats</label>            
        </div>

        <div class="Coco">
            <input type="radio">
            <label for="Chocolate">Coco treats</label>
        </div>
        
        <button onclick="switchlist">Show me ideas</button>



        <script src="JS/index.js"></script>
    </body>
</html>
